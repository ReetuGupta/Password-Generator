<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Reetu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Todhri&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="main-section">
        <h1 class="head">
            Generate a Random Password
        </h1>

        <section class="output">
            <input type="text" placeholder="Generated Password" readonly class="password-display">
            <button data-copy>
                <span data-copyMsg class="tooltip"></span>
                <i class="fa-regular fa-copy copy-icon"></i>
            </button>
        </section>

        <section class="input">
            <div class="passwordLength">
                <span>
                    Password Length
                </span>
                <span class="length-display">
                    0
                </span>
            </div>

            <input type="range" min="1" max="20" step="1" class="slider">

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

            <div class="strength">
                <span>
                    Strength
                </span>
                <span class="strength-indicator">
                </span>
            </div>

            <button class="generate-btn">
                <i class="fa-solid fa-bolt"></i>
                Generate Password
            </button>
        </section>
    </main>

    <footer id="footer-section">
        Made with <span>&#10084;</span> by Reetu Gupta
    </footer>

    <script src="script.js"></script>
</body>

</html>
